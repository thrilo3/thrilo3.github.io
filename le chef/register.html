<!DOCTYPE html>
<html lang="en">


<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="register.css">
</head>


<body>
	<header>
		<div class="main-header">
			<div class="left card">
				<h1><span class="border">LeChef</span></h1>
			</div>

				<h1>Welcome to LeChef</h1>
				<h3>Register Now!</h3>
				<p><input type="text" placeholder="Username"></p>
				<p><input type="text" placeholder="Mobile No."></p>

				<p><input type="text" placeholder="Password"></p>
				<p><input type="text" placeholder="Confirm Password"></p>
				<p><button>Sign In</button></p>
				<p>Already a User?<a href="#">Login</a></p>
			</div>
		</div>
	</header>
